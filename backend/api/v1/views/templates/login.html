{% extends "base.html" %}
{% block content %}
<p style="background-color: red; color: white">
{% with messages = get_flashed_messages() %}
{% if messages %}
{{ messages[0] }}
{% endif %}
{% endwith %}
</p>
<form method="POST" action="{{ url_for('default_apis.login_post') }}" enctype="multipart/form-data">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<label for="uname">Enter username:</label>
	<input type="text" id="uname" name="username" autocomplete="on" required /><br><br>
	<label for="pwd">Enter password:</label>
	<input type="password" id="pwd" name="password" autocomplete="current-password" required /><br><br>
	<input type="checkbox" name="check" value="rem" />Remember me<br><br>
	<input type="submit" value="Submit Credentials" />
</form>
{% endblock %}
